<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACME Wildwest</title>
  <meta name="description" content="Table practice for the ACME Wildwest">

  <link rel="stylesheet" href="css/table.css">
</head>

<body>

  <main>
    <table>
      <thead>
        <tr>
          <th colspan="3">ACME Wildwest</th>
        </tr>
        <tr>
          <th>Period</th>
          <th>Sales</th>
          <th>Sales Global</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Agust</td>  
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr>
          <td>September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>October</td>
          <td>$4,870</td>
          <td>$5,500</td>
        </tr>
        <tr>
          <td>November</td>
          <td>$8,610</td>
          <td>$7,500</td>
        </tr>
        <tr>
          <td>Black Friday</td>
          <td colspan="2">$3,200</td>
        </tr>
        <tr>
          <td>December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
        </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Compiled 11.1.2020 by Sam</td>
        </tr>
      </tfoot>
    </table>
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script src="js/webfont.js"></script>

</body>

</html>
