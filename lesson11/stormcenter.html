<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keep the Weather Gallery</title>
  <meta name="description" content="A place to easily report a storm or unusual weather event">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/small.css">
  <link rel="stylesheet" href="css/medium.css">
  <link rel="stylesheet" href="css/large.css">

  <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
  <header>
    <picture>
      <img class="logoimg" src="images/Keep_The_Weather_Logo.png" alt="Keep The Weather Logo">
    </picture>
    <section>
      <h1>Keep The Weather</h1>
      <p class="motto">Preserve it together</p>
    </section>
  </header>

  <nav>
    <ul class="nav">
      <li><a href="#" onclick="applyclass()"> &#9776; Menu</a> </li>
      <li><a href="index.html">Home</a></li>
      <li><a href="preston.html">Preston</a></li>
      <li><a href="sodaSprings.html">Soda Springs</a></li>
      <li><a href="fishHaven.html">Fish Haven</a></li>
      <li class="active"><a href="stormcenter.html">Storm Center</a></li>
      <li><a href="gallery.html">Gallery</a></li>
    </ul>
  </nav>

  <main>
    <h2 class="prestontitle">Report your incident</h2>

    <form action="thankspage.html" method="get">
      <fieldset>
        <legend>Rerporter Information</legend>
        <label>Full name:* <input type="text" name="name" minlength="5" pattern="[a-zA-Z]{5,}" required></label>
        <label>Email: <input type="email" name="email" placeholder="example@email.com"></label>
        <label>Phone number:* <input type="tel" name="phone" placeholder="0123456789" required></label>
        <label>Zip Code:* <input type="number" name="zip" required></label>
      </fieldset>

      <fieldset>
        <legend>Storm Information</legend>
        <label>Storm date <input type="date" name="date"></label>
        <label>Storm Type: <input list="stormtype" name="stormtype">
          <datalist id="stormtype">
            <option value="Flash Flood">
            <option value="Hail">
            <option value="Hurricane">
            <option value="Thunderstorm">
            <option value="Tornado">
          </datalist>
        </label>
        <label>Storm severity: <span id="severity">1</span><input type="range" name="severity" min="0" max="10" step="1"
            value="1" oninput="queonda(this.value)" onchange="queonda(this.value)"></label>
        <label>Storm region<select name="region">
            <option value="" selected disabled>- Select region -</option>
            <option value="Preston">Preston</option>
            <option value="Soda Springs">Soda Springs</option>
            <option value="Soda Springs">Fish Heaven</option>
          </select>
        </label>


        <label>Are you in danger?</label>
        <div class="radios">
          <label><input type="radio" name="indanger" value="Yes"> Yes</label>
          <label><input type="radio" name="indanger" value="Maybe"> Maybe</label>
          <label><input type="radio" name="indanger" value="No"> No</label>
        </div>

        <label>Additional Information <textarea name="comments"></textarea></label>

      </fieldset>
      <input type="submit" value="Report now">

    </form>
  </main>
  <footer>
    <p> &copy; <span id="getFullYear"></span> | Samuel García | México | <a class="byui"
        href="https://www.byui.edu/online" target="_blank">
        BYUI
        Online Learning</a> </p>
    <p id="today">ja</p>
    <a class="portalink" href="../index.html">Course Portal</a>
  </footer>

  <script src="js/hamburger.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script src="js/webfont.js"></script>
  <script src="js/severity.js"></script>
</body>

</html>
