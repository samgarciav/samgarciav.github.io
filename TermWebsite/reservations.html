    <h2>Reservations</h2>

    <form action="thankspage.html" method="get">
      <fieldset>
        <legend>Making a reservation</legend>
        <label>Reservation date <input type="date" name="date"></label>
        <label>Rental Type: <input list="stormtype" name="stormtype">
          <datalist id="stormtype">
            <option value="Honda Metro Scooter">
            <option value="Honda Dio Scooter">
            <option value="Honda PCX150 Scooter">
            <option value="Honda Pioneer ATV">
            <option value="Jeep Wrangler - 4 door with a/c	">
            <option value="Jeep Wrangler - 2 door">
          </datalist>
          <label>Number:<input type="tel" name="phone" placeholder="0123456789"></label>
          <label>Phone number:* <input type="tel" name="phone" placeholder="0123456789" required></label>
          <label>Name:* <input type="text" name="name" minlength="5" pattern="[a-zA-Z]{5,}" required></label>
          <label>Email: <input type="email" name="email" placeholder="example@email.com"></label>
          <label>Home state/Country <input type="text" name="Country" minlength="5"></label>
          <label>Cruise line <input type="text" name="Cruise" minlength="5"></label>
          <label>Additional Information <textarea name="comments"></textarea></label>
      </fieldset>
      <input type="submit" value="Reserve now">
    </form>
